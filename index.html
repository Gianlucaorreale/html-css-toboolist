<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>

   <header>

       <div class="container">
           <img class="vertical-middle" src="img/Logo.png" alt="logo">
           <h1 class="title">Toboolist</h1>
       </div>
    
   </header>
      
     <main class="layover">
       <div class="contained">
        <div>
            <button class="button-blue" >Add Task</button>
            <button class="button-white" >Add section</button>
        </div>
 
        <div class="new-task">
            <h2> <span class="arrow">&#129171;</span> New Task </h2>
            <h3> <span class="check">&#10003;</span> Quarterly News letter<button class="editorial">Editorial</button></h3> 
            
        </div>
        <div class="today">
         <h2> <span class="arrow">&#129171;</span> Today </h2>
         <h3> <span class="check">&#10003;</span> Recruiting blog post<button class="editorial">Editorial</button></h3>  
         <h3><span class="check">&#10003;</span>Mobile app Luaunch <button class="q1-goals">Q1 Goals</button></h3>
         <h3><span class="cross">&#735;</span>Interview Jhon H. <button class="recruiting">Recruiting</button></h3>
         <h3><span class="check">&#10003;</span>Summit update to mobile storefronts <button class="mobile">Mobile</button></h3>
 
        </div>
 
        <div class="upcoming">
         <h2> <span class="arrow">&#129171;</span> Upcoming </h2>
         <h3><span class="cross">&#735;</span>Schedule Meeting with Alex</h3>
         <h3><span class="check">&#10003;</span>Homepage refresh <button class="website">website</button></h3>
         <h3><span class="check">&#10003;</span>Onboard new Sales team members <button class="sales">sales</button></h3>
         <h3><span class="check">&#10003;</span>Review editorial calendar <button class="editorial">Editorial</button></h3>
        </div>
       </div>
    </main>

       
   
           
       
   
</body>
</html>
